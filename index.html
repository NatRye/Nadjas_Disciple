<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="dropdown">
        <button class="dropbtn">Download Dataset</button>
        <div class="dropdown-content">
          <a href="mismanaged-plastic-waste-per-capita.csv" download="mismanaged-plastic-waste-per-capita.csv">Per capita</a>
          <a href="plastic-waste-emitted-to-the-ocean.csv" download="plastic-waste-emitted-to-the-ocean.csv"> Emitted to ocean</a>
          <a href="plastic-waste-mismanaged 1.csv" download="plastic-waste-mismanaged 1.csv">Total waste mismanaged</a>
        </div>
      </div>
    <h1>Overskrift</h1>
    <h2>tekst </h2>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"> </script>
    <script>
        //magic
        d3.json("http://localhost:3000/datacapita").then(function (data) {
            console.log(data);
        })
    </script>
    <script src="kort.js"></script>
    <script src="http://d3js.org/d3.v4.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>

    <!-- Create an element where the map will take place -->
    <svg id="my_dataviz" width="1000" height="1000"></svg>

    <script>
        // The svg
        var svg = d3.select("svg"),
        width = +svg.attr("width"),
        height = +svg.attr("height");

        // Map and projection
        var path = d3.geoPath();
        var projection = d3.geoMercator()
        .scale(150)
        .center([0,20])
        .translate([width / 2, height / 2]);

        // Data and color scale
        var data = d3.map();
        var colorScale = d3.scaleThreshold()
        .domain([0, 2, 5, 8, 10, 15, 20, 25, 35, 50])
        .range(d3.schemeReds[9]);

        // Load external data and boot
        d3.queue()
        .defer(d3.json, "https://raw.githubusercontent.com/holtzy/D3-graph-gallery/master/DATA/world.geojson")
        .defer(d3.csv, "/mismanaged-plastic-waste-per-capita.csv", function(d) { data.set(d.Code, +d.Mismanaged_plastic_waste_per_capita); })
        .await(ready);

        function ready(error, topo) {

        let mouseOver = function(d) {
            d3.selectAll(".Country")
            .transition()
            .duration(0)
            .style("opacity", .5)
            d3.select(this)
            .transition()
            .duration(0)
            .style("opacity", 1)
            .style("stroke", "black")
        }

        let mouseLeave = function(d) {
            d3.selectAll(".Country")
            .transition()
            .duration(0)
            .style("opacity", .8)
            d3.select(this)
            .transition()
            .duration(0)
            .style("stroke", "black")
        }

        // Draw the map
        svg.append("g")
            .selectAll("path")
            .data(topo.features)
            .enter()
            .append("path")
            // draw each country
            .attr("d", d3.geoPath()
                .projection(projection)
            )
            // set the color of each country
            .attr("fill", function (d) {
                d.total = data.get(d.id) || 0;
                return colorScale(d.total);
            })
            .style("stroke", "black")
            .attr("class", function(d){ return "Country" } )
            .style("opacity", .8)
            .on("mouseover", mouseOver )
            .on("mouseleave", mouseLeave )
            }
    </script>


</body>
</html>
